name: Deployment
on:
    push:
        branches:
            - main
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Codes
              uses: action/checkout@v3

            - name: Setup Node.js
              uses: action/setup-node@v3
              with:
                  node-version: latest

            - name: Install Deps
              run: npm ci

            - name: Build Site
              run: npm run build

            - name: Deploy to Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{secrets.GITHUB_TOKEN}}
                  publish_dir: ./dist
